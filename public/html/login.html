<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <style>
        .container{
            padding-top:100px ;
            border:1px solid #00a2d4;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-horizontal" id="login_form" action="/login" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 col-xs-12 control-label">username</label>
            <div class="col-sm-10 col-xs-12">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-5 col-xs-12">
                <button type="submit" id="submit" class="btn btn-default btn-lg">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(function(){
        $("#submit").on("click", function () {
            $("#login_form").submit();
        })
    });
</script>
</html>
